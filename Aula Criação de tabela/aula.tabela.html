<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
</head>
<body>
    <h1>Aula sobre Criação de Tabelas</h1>
    <p>Codigo desta aula esta todo comentado, aqui criei uma tabela para a realização dá proxima atividade que nada mais é de fazer uma tabela de uma rodoviaria </p>

   <table> <!--Inicio dá tag tabela -->  

        <tr><!--Minha coluna dá tabela cada <tr> signifa o inicio de uma coluna -->

            <th>Titulo 1 </th> <!--Titulo dá minha tabela -->
            <th>Titulo 2</th>
            <th>Titulo 3</th>

        </tr>  
 
        <tr>
            <td>corpo 1</td> <!--Conteudo dá minha tabela-->
            <td>Corpo 2</td>
            <td>Corpo 3</td>
        </tr>

        <tr>
            <td>corpo 1</td>
            <td>Corpo 2</td>
            <td>Corpo 3</td>
        </tr>
        
   </table>

</body>
</html>
