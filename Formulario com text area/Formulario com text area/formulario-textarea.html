<!-- TAG DE FORMS USADAS EM FORMULARIOS -->
                                                                               
<form>

    <label for=""></label>  <!--CRINADO UMA LABEL, UMA ETIQUETA-->

    
     <!---------------------------- INPUTS MAIS ULTILIZADOS ------------------------------------>


     <input type="text"> <!-- AQUI CRIEI UMA CAIXA DE TEXTO -->

     <input type="email"> <!--AQUI UMA CAIXA DE EMAIL QUE ACEITA GMAIL COM O CARACTERE @.-->

     <input type="password">  <!-- AQUI UMA CAIXA DE SENHA, ONDE O CARACTERÉS COLOCADOS FICAM COM *-->
       
     <input type="submit" value=""> <!--UM BOTÃO PARA ENVIAR ALGUM DADO -->

     <input type="tel"> <!-- AQUI UMA CAIXA QUE ACEITA APENAS NUMERO-->

     <input type="number"> <!-- AQUI UMA CIAXA DE TEXTO QUE ACEITA APENAS NUMEROS-->
    
     <input type="button" value=""> <!-- CRIANDO UM BOTÃO -->

      <!--------------------------------- INPUTS DE MIDIAS -------------------------------------------------->

     <input type="file">  <!--AQUI UM ESPAÇO PARA ANEXAR ARQUIVOS -->
     
     <input type="image" src="" alt=""> <!-- BOTÃO PARA ANEXAR ALGUMA IMAGEM-->

     
     <!---------------------------------- INPUTS DE OPÇÕES -------------------------------------------------->

     <input type="checkbox">  <!--UM BOTÃO DE CHEK BOX-->

     <input type="radio">  <!--AQUI UM RADIO BUTTON-->     

     <!----------------------------------- INPUTS DE DURAÇÃO ----------------------------------------------->
    
       <input type="time"> <!-- INPUT DE HORA -->

       <input type="date"> <!-- CALENDARIO -->

       <input type="datetime-local"> <!-- DATA E HORA LOCAL -->

       <input type="week"> <!-- SEMANA -->


      <!------------------------ FAZENDO UM COMBO BOX COMO EXEMPLO ---------------------------------------->


     <select> <!--USANDO A TAG SELECT PARA SELECIONAR OS ITENS -->

     <option value=""></option> <!--CODIGO DE CADA COMBO BOX CADA LINNHA UM ITEN ONDE É COLOCADO AS INFORMAÇÕES-->
     <option value=""></option>
     <option value=""></option>
     <option value=""></option>

      </select>

</form>


<!-- TEMA DE UMA POSSIVÉL AULA NO FUTURO -->


<audio src="" controls> <!--usado para colocar audio no site -->

<source> <!--Tem a mesma função do SRC -->

</audio>

    <!--autoplay - inicia o audio automaticamente-->

    <!--controls - atributo para o navegador mostra controle de audio como navegador e volume-->

    <!-- loop - se especificado, o áudio repete automaticamente-->

    <!--muted se especificado o audio fica mudo ao iniciar-->

    <!-- width - largura da área de exibição de video, em pixels exemplo: 1024px(width)-->

    <!--height - autura da Área de exibição do video, em pixels-->

    <!-- poster - imagem previa do video, exibida antes do seu carregamento-->


     <video autoplay src="caminho do video" height="200px" width="200px"></video>  
     
     <!-- Usado para coloca video baixado no site -->
        
    <source src="caminho do video">
